<head>

  <title>Year In Days - Memento Mori</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #050505;
      --text-color: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Saira', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .font-saira {
      font-family: 'Saira', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }
    
    /* Flip Animation */
    @keyframes flip-digit {
      0% { transform: rotateX(0deg); opacity: 1; }
      50% { transform: rotateX(-90deg); opacity: 0.5; }
      51% { transform: rotateX(90deg); opacity: 0.5; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }
    .animate-flip {
      display: inline-block;
      backface-visibility: hidden;
      animation: flip-digit 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Fullscreen transition */
    .zen-transition {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
